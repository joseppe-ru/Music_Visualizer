<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            Musik
        </title>
        <link rel="stylesheet" href="style_sheet.css">
        <div id="control_center">        <table>
            <tr>
                    <th>
                        <img title="Load Pre-Installed Audio-File" type="button" id="bt_file" src="/media/svg/mp3_file.svg"/>

                        <a title="Select Audio-File" class="file_upload">
                            <label id="bt_upload" for="file-input">
                                <img src="/media/svg/upload.svg"/>
                            </label>
                            <input id="file-input" type="file" accept="audio/*,.mp3" />
                        </a>
                        <!--<input type="file" id="bt_upload" src="/media/svg/upload.svg"/>-->
                    </th> 
                    <th>
                        <img title="Play" type="button" id="bt_play" src="/media/svg/play.svg" />
                        <img title="Pause" type="button" id="bt_pause" src="/media/svg/pause.svg" />
                        <img title="Stop" type="button" id="bt_stop" src="/media/svg/stop.svg" />
                    </th>
                    <th>perf</th>
            </tr>
            <tr>
                <th id="lb_path"></th><th><progress id="bar" value="0.1" max="100" ></progress></th>
            </tr>
        </table></div>
    </head>

    <body>
        <div id="animation"><script type="module" src="bundle.js"></script></div>
    </body>
</html>
